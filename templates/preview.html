<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - L-C Book Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8 grid-bg">
    <div class="max-w-4xl w-full glass-card p-10 rounded-[3rem] shadow-2xl animate-fadeIn">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-black text-gray-900 tracking-tight">Interior <span class="text-green-500">Preview</span></h1>
                <p class="text-gray-500 font-bold">Your professional PDF is ready for review.</p>
            </div>
            <div class="flex gap-4 w-full md:w-auto">
                <a href="/" class="flex-1 md:flex-none text-center px-6 py-4 font-bold text-gray-600 hover:text-gray-900 transition-colors">Back Home</a>
                <a href="/exports/{{ filename }}" download class="flex-1 md:flex-none bg-green-500 hover:bg-green-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl shadow-green-200 transition-all hover:scale-105 active:scale-95">Download PDF</a>
            </div>
        </div>
        
        <div class="aspect-[6/9] w-full border-8 border-white rounded-[2rem] overflow-hidden shadow-inner bg-gray-200/50 backdrop-blur-sm">
            <iframe src="/exports/{{ filename }}" class="w-full h-full" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
