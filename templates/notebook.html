<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notebook - Low Content Book Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen p-8 grid-bg">
    <div class="max-w-2xl mx-auto glass-card p-12 rounded-[2rem] shadow-2xl animate-fadeIn">
        <a href="/" class="text-green-600 font-bold hover:translate-x-[-4px] transition-transform inline-flex items-center gap-2 mb-8">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>
        <h1 class="text-4xl font-black mb-10 text-gray-900 tracking-tight">Create Your <span class="text-green-500">Notebook</span></h1>
        
        <form method="POST" class="space-y-8">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase tracking-widest mb-2">Page Count</label>
                    <input type="number" name="pages" value="100" class="block w-full border-2 border-gray-100 rounded-2xl px-6 py-4 focus:border-green-500 focus:outline-none transition-all font-bold">
                </div>
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase tracking-widest mb-2">Trim Size</label>
                    <select name="trim" class="block w-full border-2 border-gray-100 rounded-2xl px-6 py-4 focus:border-green-500 focus:outline-none transition-all font-bold appearance-none bg-white">
                        <option value="6x9">6 x 9 inches</option>
                        <option value="5x8">5 x 8 inches</option>
                        <option value="5.5x8.5">5.5 x 8.5 inches</option>
                        <option value="7x10">7 x 10 inches</option>
                        <option value="8x10">8 x 10 inches</option>
                        <option value="8.5x11">8.5 x 11 inches</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-black text-gray-700 uppercase tracking-widest mb-2">Header Text</label>
                <div class="flex gap-4">
                    <input type="text" name="header" id="headerInput" placeholder="My Amazing Journal" class="block w-full border-2 border-gray-100 rounded-2xl px-6 py-4 focus:border-green-500 focus:outline-none transition-all font-bold">
                    <button type="button" onclick="randomTitle()" class="bg-yellow-100 text-yellow-700 px-6 rounded-2xl font-bold hover:bg-yellow-200 transition-colors">âœ¨ Magic</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase tracking-widest mb-2">Layout</label>
                    <select name="layout" class="block w-full border-2 border-gray-100 rounded-2xl px-6 py-4 focus:border-green-500 focus:outline-none transition-all font-bold appearance-none bg-white">
                        <option value="lines">Lines</option>
                        <option value="dot_grid">Dot Grid</option>
                        <option value="graph">Graph Paper</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase tracking-widest mb-2">Prompts</label>
                    <select name="category" class="block w-full border-2 border-gray-100 rounded-2xl px-6 py-4 focus:border-green-500 focus:outline-none transition-all font-bold appearance-none bg-white">
                        <option value="None">None</option>
                        <option value="Gratitude">Gratitude</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Self-Care">Self-Care</option>
                        <option value="Creativity">Creativity</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center gap-3 p-4 bg-green-50 rounded-2xl border-2 border-green-100">
                <input type="checkbox" name="show_page_numbers" id="page_nums" checked class="h-6 w-6 text-green-600 border-gray-300 rounded-lg focus:ring-green-500">
                <label for="page_nums" class="block text-sm font-bold text-green-800">Enable automatic page numbering</label>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-green-200 text-xl hover:scale-[1.02] active:scale-[0.98]">Generate PDF Interior</button>
        </form>
    </div>

    <script>
        async function randomTitle() {
            const res = await fetch('/generate-title');
            const data = await res.json();
            document.getElementById('headerInput').value = data.title;
        }
    </script>
</body>
</html>
