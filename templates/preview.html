<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - L-C Book Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
    <div class="max-w-4xl w-full bg-white p-6 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">PDF Preview</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:underline">Back to Home</a>
                <a href="/exports/{{ filename }}" download class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">Download PDF</a>
            </div>
        </div>
        
        <div class="aspect-[6/9] w-full border-4 border-gray-200 rounded-lg overflow-hidden bg-gray-50">
            <iframe src="/exports/{{ filename }}" class="w-full h-full" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
