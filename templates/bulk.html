<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload - Low Content Book Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen p-8 grid-bg">
    <div class="max-w-2xl mx-auto glass-card p-12 rounded-[2rem] shadow-2xl animate-fadeIn">
        <a href="/" class="text-indigo-600 font-bold hover:translate-x-[-4px] transition-transform inline-flex items-center gap-2 mb-8">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>
        <h1 class="text-4xl font-black mb-6 text-gray-900 tracking-tight">Bulk <span class="text-indigo-500">Generation</span></h1>
        <p class="text-gray-500 font-bold mb-10 p-4 bg-indigo-50 rounded-2xl border-2 border-indigo-100">
            Required CSV columns: <code class="bg-white px-2 py-1 rounded shadow-sm text-indigo-600">title, header, pages, trim_width, trim_height</code>
        </p>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-8">
            <div class="border-4 border-dashed border-gray-200 rounded-[2rem] p-16 text-center hover:border-indigo-400 transition-colors group cursor-pointer bg-white/50">
                <input type="file" name="csv_file" accept=".csv" required class="hidden" id="csvFile">
                <label for="csvFile" class="cursor-pointer">
                    <div class="w-20 h-20 bg-indigo-100 rounded-3xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform">
                        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div class="text-indigo-600 font-black text-2xl mb-2">Drop your CSV here</div>
                    <div class="text-gray-400 font-bold">or click to browse files</div>
                </label>
            </div>

            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-indigo-200 text-xl hover:scale-[1.02] active:scale-[0.98]">Launch Bulk Process</button>
        </form>
    </div>
</body>
</html>
